<!DOCTYPE html>
<html>
	<head>
		<title>Nud.gs</title>
		<link href="css/nudgs.css" media="all" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
		<script src="http://apps.bittorrent.com/torque/btapp/btapp.js" type="text/javascript"></script>
		<script src="http://apps.bittorrent.com/torque/btapp_listener/listener.btapp.js" type="text/javascript"></script>
		<script src="utils.js"></script>
		<script src="nudgs.js"></script>
		<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
	</head>

	<body>
		<!-- Main Nudge View (Center Pane) -->
		<div id="nudgeapp">
			<div class="title">
				<h1>Nud.gs!</h1>
			</div>
			<div class="content">
			<div id="create-nudge">
				<div id="new-nudge">
					Click to nudge a file
				</div>
			</div>
				<div id="nudges">
					<ul id="nudge-list">
					</ul>
				</div>
				<div id="nudge-stats">
				</div>
			</div>
		</div>
	
		
		
		<!-- Templates -->
		<script type="text/template" id="item-template">
			<div class="nudge">
				<div class="display">
					<div class="nudge-text">
					</div>
					<div class="nudge-link">
					</div>
					<span class="nudge-destroy">
					</span>
				</div>
				<div class="edit">
					<input class="nudge-input" type="text" value="" />
				</div>
			</div>
		</script>
	</body>
</html>
